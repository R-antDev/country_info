<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Info!</title>
    <link type="image/png" sizes="96x96" rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="body figtree-font">

    <header class="country-info-header">
        <h1 style="color: darkblue;"> <i class="country-icon fa-solid fa-earth-asia"></i> Countries Info! </h1>
    </header>

    <nav class="country-info-nav">
        <div class="sort-by">
            <label for="drop-down" "> Countries sort by: <i class="fa-solid fa-arrow-down-a-z"></i></label>
            <select id="drop-down" class="drop-down">
                <option>-- Select an option --</option>
                <option value="name-asce">Name - ascending</option>
                <hr>
                <option value="name-dsce">Name - descending</option>
                <hr>
                <option value="population-h">Population - highest</option>
                <hr>
                <option value="population-l">Population - lowest</option>
                <hr>
                <option value="area-h">Area - highest</option>
                <hr>
                <option value="area-l">Area - lowest</option>
            </select>
        </div>
    </nav>

    <div id="country-container"></div>
    <script src="https://kit.fontawesome.com/59539ec33f.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
